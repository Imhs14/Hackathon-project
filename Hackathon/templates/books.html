<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Availability</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='books.css') }}">
</head>
<body>
  <!-- Back to Dashboard Button -->
  <button onclick="window.location.href='{{ url_for('student') }}'" class="back-button">🔙 Back to Dashboard</button>

  <div class="book-container">
    <h1>📚 Check Book Availability</h1>
    <form id="book-form" method="post" action="/check-book">
      <input type="text" name="book-name" placeholder="Enter book title or author" required>
      <button type="submit">Search</button>
    </form>

    {% if book %}
      <div class="result">
        <h2>🔍 Result:</h2>
        <p><strong>Title:</strong> {{ book['title'] }}</p>
        <p><strong>Author:</strong> {{ book['author'] }}</p>
        <p><strong>Status:</strong> {{ book['status'] }}</p>
      </div>
    {% elif searched %}
      <div class="result">
        <h2>📕 Book not found.</h2>
      </div>
    {% endif %}
  </div>
  <script src="{{ url_for('static', filename='books.js') }}"></script>
</body>
</html>
