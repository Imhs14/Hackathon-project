<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='attendance.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Back to Dashboard Button -->
  <button onclick="window.location.href='{{ url_for('notifications') }}'" class="back-button">🔙 Back</button>

  <div class="attendance-container">
    <h1>📊 Attendance Status</h1>

    <!-- Overall Attendance -->
    <div class="circle-container">
      <div class="circle">
        <svg>
          <circle cx="80" cy="80" r="70" />
          <circle class="progress" cx="80" cy="80" r="70" />
        </svg>
        <div class="number" id="attendancePercent">0%</div>
        <div class="label"> Attendance</div>
      </div>
    </div>

    <!-- Subject-wise Attendance Rings -->
    <h2 class="sub-heading">📚 Subject-wise Attendance</h2>
    <div class="subject-circles">
      <div class="circle small">
        <svg>
          <circle cx="60" cy="60" r="50" />
          <circle class="progress" cx="60" cy="60" r="50" data-percent="85" />
        </svg>
        <div class="number">85%</div>
        <div class="label">JAVA</div>
      </div>

      <div class="circle small">
        <svg>
          <circle cx="60" cy="60" r="50" />
          <circle class="progress" cx="60" cy="60" r="50" data-percent="72" />
        </svg>
        <div class="number">72%</div>
        <div class="label">DBMS</div>
      </div>

      <div class="circle small">
        <svg>
          <circle cx="60" cy="60" r="50" />
          <circle class="progress" cx="60" cy="60" r="50" data-percent="58" />
        </svg>
        <div class="number">58%</div>
        <div class="label">MSF</div>
      </div>
    </div>

    <!-- Attendance Table -->
    <h2 class="sub-heading">📋 Detailed View</h2>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Total Classes</th>
          <th>Attended</th>
          <th>Percentage</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>JAVA</td>
          <td>40</td>
          <td>34</td>
          <td>85%</td>
          <td>✅</td>
        </tr>
        <tr>
          <td>DBMS</td>
          <td>40</td>
          <td>29</td>
          <td>72%</td>
          <td>⚠️</td>
        </tr>
        <tr>
          <td>MSF</td>
          <td>40</td>
          <td>23</td>
          <td>58%</td>
          <td>❌</td>
        </tr>
      </tbody>
    </table>

    <!-- Filter and Download Section -->
    <div class="filter-bar">
      <label class="filter-label">
        <i class="fa fa-calendar"></i> Filter by Date:
      </label>
      <input type="date" class="date-input" id="start-date">
      <span class="to-text">to</span>
      <input type="date" class="date-input" id="end-date">
      <button class="filter-btn">Apply Filter</button>
      <button class="download-btn">📥 Download Report</button>
    </div>

  </div>

  <script src="{{ url_for('static', filename='attendance.js') }}"></script>
</body>
</html>
